<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- <script src="main.js"></script> -->
    <!-- header안에 script를 추가하게 되면 htrml을 파싱하고 돔 트리를 형성하는 과정중에 js파일을 다운로드 받기 때문에 사용자에게 페이지를 보여주는 속도가 느려짐. -->

    <!-- <script async src="main.js"></script> -->
    <!-- header + async: html을 파싱하며 동시에 js를 다운로드 한다. js 다운로드가 끝나면 html 파싱하던 것을 잠시 중단하고 js를 적용한 다음에 나머지 html을 파싱한다.
    js를 다운로드 받는 시간을 절약할 수 있지만 js를 실행할 때 필요한 html 요소가 아직 정의되지 않을 수 있다는 위험이 있고 여전히 사용자에게 보여지는 속도는 느리다는 단점이 있다. 여러 개의 js파일을 사용하면 먼저 다운로드 되는 js 순서대로 실행한다. js코드 순서에 의존적인 경우 문제가 될 수 있다. -->

    <script defer src="main.js"></script>
    <!-- header + defer: html을 파싱하는 동안 필요한 js를 모두 다운로드 받아놓고 html 파싱이 끝난 후 js를 적용한다.
    여러 js 파일이 다운로드 되는 속도가 각각 다르더라도 실행될 때는 코드 순서대로 실행된다.  -->
  </head>
  <body>

  <!-- <script src="main.js"></script> -->
  <!-- body 제일 아래에 script를 추가하면 html을 모두 파싱한 후에 사용자에게 먼저 페이지를 보여주고 js파일을 다운로드 받기 때문에 사용자는 페이지 속도가 빠르다고 느낌.
  하지만 웹페이지가 js에 굉장히 의존적이고 동적인 페이지라면 오히려 단점이 됨.-->
  </body>
</html>
