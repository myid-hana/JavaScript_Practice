<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

            <li>

            </li>
            <li>

            </li>

        </section>
        <section class="lists">
          <ul>
            <li>
              <img src="imgs\blue_p.png" alt="">

            <li>

            </li>

              <img src="imgs\yellow_p.png" alt="">
              <span>yellow, pants</span>
            </li>
            <li>
              <img src="imgs\yellow_s.png" alt="">
              <span>yellow, skirts</span>
            </li>
            <li>
              <img src="imgs\yellow_t.png" alt="">
              <span>yellow, top</span>
            </li>
          </ul>
        </section>
      </div>
    </div>

</html>
